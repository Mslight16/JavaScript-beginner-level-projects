<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>Simple Calculator</title>
</head>
<body>
    <h1 id="heading">Simple Calculator</h1>
    <form class="calculator" name= "calc">
        <input class="value" type="text" name="display" readonly="">
        <span class="num clear" onclick="calc.display.value =''">c</span>
        <span class="num" onclick="calc.display.value+='/'">/</span>
        <span class="num" onclick="calc.display.value+='*'">x</span>
        <span class="num" onclick="calc.display.value+='7'">7</span>
        <span class="num" onclick="calc.display.value+='8'">8</span>
        <span class="num" onclick="calc.display.value+='9'">9</span>
        <span class="num" onclick="calc.display.value+='-'">-</span>
        <span class="num" onclick="calc.display.value+='4'">4</span>
        <span class="num" onclick="calc.display.value+='5'">5</span>
        <span class="num" onclick="calc.display.value+='6'">6</span>
        <span class="num plus" onclick="calc.display.value+='+'">+</span>
        <span class="num" onclick="calc.display.value+='1'">1</span>
        <span class="num" onclick="calc.display.value+='2'">2</span>
        <span class="num" onclick="calc.display.value+='3'">3</span>
        <span class="num" onclick="calc.display.value+='0'">0</span>
        <span class="num" onclick="calc.display.value+='00'">00</span>
        <span class="num" onclick="calc.display.value+='.'">.</span>
        <span class="num equal" onclick="calc.display.value = eval(calc.display.value)">=</span>
    </form>
    <!-- <script src="cal.js"></script> -->
</body>
</html>
