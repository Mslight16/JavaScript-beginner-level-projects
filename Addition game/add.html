<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Game</title>
    <link rel="stylesheet" href="add.css">
</head>
<body>
    <div id="wrapper">
        <table>
            <tr>
                <td>
                    <div class="num" id="num1">1</div>
                </td>
                <td>
                    <div class="symbol">+</div>
                </td>
                <td>
                    <div class="num" id="num2">2</div>
                </td>
                <td>
                    <div class="symbol">=</div>
                </td>
                <td>
                    <input type="text" style="font-size:20px;padding: 10px;border: 2px solid #14d2d5;">
                </td>
                <td>
                    <input id="btn" type="button" value="check">
                </td>
            </tr>
        </table>
    </div>
    
<script src="add.js"></script>

</body>
</html>
